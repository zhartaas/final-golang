syntax = "proto3";

package chat;

option go_package = "/";

message Message {
  string sender = 1;
  string text = 2;
  string receiver = 3;  // Add this line for the receiver field
}

message SendResponse {
  string status = 1;
}

message ReceiveRequest {
  string receiver = 1;
}

service ChatService {
  rpc SendMessage (Message) returns (SendResponse);
  rpc ReceiveMessages (ReceiveRequest) returns (stream Message);
}